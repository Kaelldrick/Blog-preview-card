<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <article class="card">
        <figure class="card__figure"">
            <img src=" ./assets/images/illustration-article.svg" alt="illustration article">
        </figure>
        <section class="card__content">
            <p class="card__category">Learning</p>
            <p class="card__date">Published 21 Dec 2023</p>
            <h2 class="card__title">HTML & CSS foundations</h2>
            <p class="card__text">These languages are the backbone of every website, defining structure, content, and
                presentation.</p>
        </section>
        <footer class="card__autor">
            <img src="./assets/images/image-avatar.webp" alt="image avatar">
            <p>Greg Hooper</p>
        </footer>
    </article>
</body>
</html>
